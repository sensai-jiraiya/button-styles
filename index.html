<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div>
    <ul>
      <li><a class="btn" href="#">Primary button</a></li>
      <li><a class="btn-subtle" href="#">Subtle button</a></li>
      <li><a class="btn-ghost" href="#"> Ghost button</a></li>
      <li><a class="btn-warning" href="#"> Warning button</a></li>
      <li><a class="btn-small" href="#"> Primary button small</a></li>
      <li><a class="btn-small-subtle" href="#"> Subtle button small</a></li>
      <li><a class="btn-small-ghost" href="#"> Ghost button small</a></li>
      <li><a class="btn-small-warning" href="#"> Warning button small</a></li>
      <li><a class="btn-big" href="#"> Primary button big</a></li>
      <li><a class="btn-big-subtle" href="#"> Subtle button big</a></li>
      <li><a class="btn-big-ghost" href="#"> Ghost button big</a></li>
      <li><a class="btn-big-warning" href="#"> Warning button big</a></li>
    </ul>
  </div>

  <!-- Add all other button styles here with both the <div> & <a> tags -->

</body>
</html>
